<div class="col-xs-12" ng-form name="editCategoryForm">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="prodId">Id</label>
            <span id="prodId">{{::vm.product.id}}</span>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name"
                   ng-model="vm.product.name">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" name="price" placeholder="Price"
                   ng-model="vm.product.price">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
                    <textarea name="description" id="description" cols="30" rows="10" class="form-control"
                              placeholder="Description"
                              ng-model="vm.product.description"></textarea>
        </div>
        <div class="form-group">
            <categories-selector product="vm.product"></categories-selector>
        </div>
        <div class="form-group">
            <file-upload
                    on-uploaded="vm.onFileUploadSuccess(file)"
                    product-id="vm.product.id"
                    images="vm.product.images">
                Add picture
            </file-upload>
        </div>
        <div class="form-group">
            <div class="inline pull-right">
                <button type="submit" class="btn btn-success" ng-click="vm.onSave()">Save</button>
                <button type="submit" class="btn btn-default" ng-click="vm.onCancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
