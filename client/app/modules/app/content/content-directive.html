<div class="row">
    <div class="col-md-8 col-md-offset-2">

        <div class="panel panel-default">
            <div class="panel-heading">Personal task manager tool</div>
            <div class="panel-body">
                <add-task on-add="vm.addTask(taskData)"></add-task>
            </div>

            <tasks ng-if="vm.content.items"
                   task-list="vm.content"
                   on-remove="vm.removeTask(taskData)"
                   on-update="vm.updateTask(taskData)"></tasks>
        </div>
    </div>
</div>
