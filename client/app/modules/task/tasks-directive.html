<table class="table table-hover">
    <tr ng-repeat="item in vm.tasks">
        <td>{{::item.name}}</td>
        <td>{{::item.description}}</td>
        <td>{{::item.added}}</td>
        <td>{{::item.finished}}</td>
        <td>{{::item.status}}</td>
        <td>
            <button>
                <span class="glyphicon glyphicon-trash" ng-click="vm.remove(item)"></span>
            </button>
            <button>
                <span class="glyphicon glyphicon-pencil" edit-task="vm.save(params)" edit-data="item"></span>
            </button>
        </td>
    </tr>
</table>
